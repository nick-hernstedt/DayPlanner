<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <h1 class="hour">9AM</h1>
        <input class="time-block future" id="9AM" /><button
          class="saveBtn"
          id="9save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">10AM</h1>
        <input class="time-block future" id="10AM" /><button
          class="saveBtn"
          id="10save"
        >
          Saves
        </button>
      </div>
      <div class="row">
        <h1 class="hour">11AM</h1>
        <input class="time-block future" id="11AM" /><button
          class="saveBtn"
          id="11save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">12PM</h1>
        <input class="time-block future" id="12PM" /><button
          class="saveBtn"
          id="12save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">1PM</h1>
        <input class="time-block future" id="1PM" /><button
          class="saveBtn"
          id="1save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">2PM</h1>
        <input class="time-block future" id="2PM" /><button
          class="saveBtn"
          id="2save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">3PM</h1>
        <input class="time-block future" id="3PM" /><button
          class="saveBtn"
          id="3save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">4PM</h1>
        <input class="time-block future" id="4PM" /><button
          class="saveBtn"
          id="4save"
        >
          Save
        </button>
      </div>
      <div class="row">
        <h1 class="hour">5PM</h1>
        <input class="time-block future" id="5PM" /><button
          class="saveBtn"
          id="5save"
        >
          Save
        </button>
      </div>
    </div>

    <script src="Lib/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
